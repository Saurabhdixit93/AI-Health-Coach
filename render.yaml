services:
  # Backend API Service
  - type: web
    name: disha-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: disha-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: "openai"
      - key: AI_MODEL
        value: "openai/gpt-4o-mini"
      - key: AI_TEMPERATURE
        value: "0.7"
      - key: AI_MAX_TOKENS
        value: "500"
      - key: AI_BASE_URL
        value: "https://openrouter.ai/api/v1"
      - key: APP_NAME
        value: "Disha AI Health Coach"
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: disha-db
    databaseName: disha_db
    user: disha_user
    plan: free
